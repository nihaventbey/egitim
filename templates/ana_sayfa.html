{% extends "base.html" %}
{% block title %}Eğitim Merkezleri{% endblock %}
{% block content %}
<h2>Eğitim Merkezleri</h2>
<ul>
  {% for merkez in merkezler %}
    <li><a href="{% url 'egitim_merkezi_detay' merkez.id %}">{{ merkez.ad }}</a></li>
  {% empty %}
    <li>Henüz eğitim merkezi bulunamadı.</li>
  {% endfor %}
</ul>
{% endblock %}
