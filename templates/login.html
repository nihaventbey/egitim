{% extends "base.html" %}
{% block title %}Giriş Yap{% endblock %}
{% block content %}
<div class="section">
  <div class="card">
    <h2 class="title">Giriş Yap</h2>
    {% if form.errors %}
      <p style="color: red;">Kullanıcı adı veya şifre hatalı.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="username">Kullanıcı Adı:</label><br>
      {{ form.username }}<br><br>
      <label for="password">Şifre:</label><br>
      {{ form.password }}<br><br>
      <button type="submit" class="theme-toggle">🔐 Giriş Yap</button>
    </form>
  </div>
</div>
{% endblock %}
